<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hands on</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
        <p>Click here to view more <a href="#">cat photos</a>.</p>
      
        <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
      
        <p>Things cats love:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
        <br><br>
        <label for="radio1">
            <input id="radio1" type="radio" name="indoor-outdoor">indoor
        </label>
        <label for="radio2">
            <input id="radio2" type="radio" name="indoor-outdoor">outdoor
        </label>
        <br><br><br>
        <label for="check1">
            <input id="check1" name="personality" type="checkbox"> Checkbox1 
        </label>
        <label for="check2">
            <input id="check2" name="personality" type="checkbox"> Checkbox2 
        </label>
        <label for="check3">
            <input id="check3" name="personality" type="checkbox"> Checkbox3 
        </label>

        </form>
      
      
      </main>

<footer id="footer">Copyright Cat Photo App</footer>
</body>
</html>
